<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Speed Calculator</title>
<script>
function countspeed() {
       	alert('Hello function1');
        document.getElementById("speeda").value=document.getElementById("lega").value/document.getElementById("startta").value;
        alert('Hello function2');
        alert(document.getElementById("speeda").value);
}
</script>
    </head>
    <body>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
      <div class="app">
       <h1>Speed Calculator</h1>
           <p> Start time: <input id="startta" type="number" name="startti" value="12">
             <button type="button" onclick="alert('Hello world!')">Solve Time</button>
           </p>
           <p> km: <input id="lega" type="number" name="leg" value="20"> 
             <button type="button" onclick="alert('Hello world!')">Solve km</button>
           </p>
           <p> km/h: <input id="speeda" type="number" name="speed" value="15">
             <button type="button" onclick="countspeed()">Solve km/h</button>
           </p>
        </div>
      <script type="text/javascript">
           app.initialize();
      </script>
    </body>
</html>
