<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Speed Calculator</title>
    </head>
    <body>
      <div class="app">
       <h1>Speed Calculator</h1>
           <p> hh: <input id="starttah" type="number" name="starh" value=0 size=2>
               mm: <input id="starttam" type="number" name="starm" value=30 size=2>
               ss: <input id="starttas" type="number" name="stars" value=0 size=2>
	   </p>
             <button type="button" onclick="counttime()">Solve Time</button>
           </p>
           <p> km: <input id="lega" type="number" name="leg" value=45 size=4> 
             <button type="button" onclick="countleg()">Solve km</button>
           </p>
           <p> km/h: <input id="speeda" type="number" name=speed value=90 size=4>
             <button type="button" onclick="countspeed()">Solve km/h</button>
           </p>
           <p> <input id="speedm" type="text" name=speedmm value="25 m/s" size=20>
        </div>
      <script type="text/javascript" src="phonegap.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
       <script type="text/javascript">
            app.initialize();
       </script>
    </body>
</html>
